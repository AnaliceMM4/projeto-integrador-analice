<!DOCTYPE html>
<html>
    <head>
        <title>Adicionar Jogo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
              integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
              crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
<div class="menu-item bg-dark mb-3 navbar navbar-expand-md-8">
    
     <a href="/" class="menu-item menu-link active btn btn-dark">EletronicGames</a>
    
     <div sec:authorize="isAuthenticated()" class="list-group btn btn-dark  ml-auto">   
                    <h3 selected> [[${#httpServletRequest.remoteUser}]]</h3>
                    
     </div>
    </div>
        <div class="container my-5">
            <h3> Adicionar Jogo</h3>

            <form action="#" th:action="@{/jogos/add}" 
                  th:object="${jogo}" method="post">
                <div class="row">

                    <div class="form-group col-md-10">
                        <label for="nome" class="col-form-label"></label> <input
                            type="text" th:field="*{nome}" class="form-control" id="nome"
                            placeholder="Nome" required> <span
                            th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
                            class="text-danger"></span>
                    </div>
                    
                    <div class="form-group col-md-10">
                        <label for="descricao" class="col-form-label"></label>
                        <textarea
                            type="textarea" th:field="*{descricao}" class="form-control" rows="3" id="descricao"
                            placeholder="Descreva sobre o jogo"></textarea> <span
                            th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"
                            class="text-danger" ></span>
                    </div>

                    <div class="col-md-10"> 
                        <input type="submit" class="btn btn-dark" value="Adicionar Jogo">
                    </div>

                    <div class="form-group col-md-8"></div>

                </div>
            </form>
        </div> 
    </body>
</html>
